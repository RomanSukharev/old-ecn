query developers(
  $ids: [ID!]
  $start: Int
  $limit: Int
  $sort: Sort
  $search: String
) {
  developers(
    ids: $ids
    start: $start
    limit: $limit
    sort: $sort
    search: $search
  ) {
    totalCount
    nodes {
      id

      title
      url
      
      createdAt
      updatedAt
    }
  }
}
