query mortgageRequests(
  $ids: [ID!]
  $start: Int
  $limit: Int
  $sort: Sort
  $search: String
  $filter: MortgageRequestFilter
) {
  mortgageRequests(
    ids: $ids
    start: $start
    limit: $limit
    sort: $sort
    search: $search
    filter: $filter
  ) {
    totalCount
    nodes {
      id
      internalNumber
      status
      # phone
      agent {
        id
        name
        surname
        patronymic
      }
      mortgageBroker {
        id
        name
        surname
        patronymic
      }
      percentage
      period
      property {
        id
        title
      }
      responseDate
      sendDate
      amount
      firstDeposit
      validTillDate
      banks {
        id
        title
      }
      comment
      contact {
        id
        name
        surname
        patronymic
        phone
      }
      contracts {
        id
        url
        title
      }
      deal {
        id
        internalNumber
      }
      documents {
        id
        url
        title
      }
      createdAt
      updatedAt
    }
  }
}
